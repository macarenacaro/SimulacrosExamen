<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        CLIENTES --LISTADO---
    </title>
</head>

<body>
    <div id="aplicacion">
        <div id="controlesprincipales">
            
            <button type="button" id="anyadeCli">
              Añadir Cliente
            </button>
            <button type="button" id="anyadeCliForm">
                Añadir Cliente con Formulario
              </button>

              <br><br>

          </div>

        <div id="listado">
        </div>
    </div>

    <!--
             TODO: Cargar el script examen.js como un módulo

        -->
        <script src="examen.js" type="module"></script>
    
    <template id="formulario-template">
        <form>
            <div class="form-control">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <div class="form-control">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos">
            </div>
            <div class="form-control">
                <label for="nif">NIF</label>
                <input type="text" name="nif" id="nif">
            </div>
            <div class="form-control">
                <label for="edad">Edad</label>
                <input type="text" name="edad" id="edad">
            </div>
            <div class="form-control">
                <label for="fecAlta">Fec. Alta</label>
                <input type="text" name="fecAlta" id="fecAlta">
            </div>
            <div class="form-control">
                <label for="tipCli">Tipo de cliente</label>
                <input type="text" name="tipCli" id="tipCli">
            </div>
            <br>

            <button type="submit">Enviar</button>
            <button class="cancelar" type="button">Cancelar</button>
        </form>
    </template>

</body>

</html>
